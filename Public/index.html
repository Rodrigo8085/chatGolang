<!DOCTYPE html>
<html lang="es">
<head>
<title>Entropyland Chat</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      background-image: radial-gradient(circle,#2EFE9A, #04B45F);
      }

      /* Style the top navigation bar */
      .topnav {
        overflow: hidden;
        background-color: #333;
        height: auto;
        padding: 20px;
      }

      /* Style the topnav links */
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Change color on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Style the content */
      .content {
        width: 100%;
        padding: 10px;
        height: auto; /* Should be removed. Only for demonstration */
      }

      /* Style the footer */
      .footer {
        color: black;
        padding: 5px;
        position: fixed;
      text-align: center;  
      bottom: 0;
      width: 100%;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      p.main {
        text-align: center;
      }
      h2.main {
        text-align: center;
      }
      .button {
        background-color: #333;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        opacity: 1;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
      }
      .button2 {width: 49%;}
      .button:hover {opacity: 0.6}
</style>

</head>
<body>

<div class="topnav">
  <img src="entropy_logo.png" width="500" height="300"> 
</div>

<div class="content">

  <h2 class="main">CHAT</h2>
  <img src="chat_logo.jfif" width="300" height="300"> 
  <button class="button button2">iniciar sesi√≥n</button>
  <button class="button button2">registrarce</button>
</div>

<div class="footer">

    <p class="main">Developer Rodrigo Santiago</p>
</div>

</body>
</html>
